<!DOCTYPE html>
<html>
<head>
	<title>{% if page.title %}{{ page.title }} - {% endif %}Laptop Zen</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/highlight/syntax.css">
	<style type="text/css">
		* {
			word-wrap: break-word;
		}

		img {
			max-width: 100%;
		}

		body {
			padding-top: 70px;
			padding-bottom: 50px;
		}

		.navbar-fixed-bottom .btn {
			width: 100%;
		}

		}

		.list-postingan:focus,

			text-decoration: none;
		}

		.row {
			display: flex;

		}

		.row [.col-*] {
			display: flex;
			flex-direction: column;
		}
