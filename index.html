---
layout: default
---

{% assign tulisan = site.posts | sort: 'title' %}
<div class="row">
	{% for x in tulisan %}
		<div class="col-sm-2 col-xs-4 panel panel-default kotak">
			<a href="{{ x.url | replace: '/', ''}}" class="list-postingan">



   <p> <img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=250&url=https://laptopzen.github.io/logo/{{ x.bahasa }}.png" alt=""></p>

<p><small>{{ x.title }}</small></p>

			</a>
		</div>	
	{% endfor %}
</div>
